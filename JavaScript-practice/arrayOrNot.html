<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Array</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container bg-white p-4 rounded shadow" style="max-width: 700px;">
    <h1 class="mb-3">Check if Input is an Array</h1>
    <p class="mb-3">Enter an array in proper format (e.g., [1, 2, 3]):</p>
    <div class="mb-3">
      <input type="text" id="input" class="form-control" placeholder="Enter your input">
    </div>
    <button class="btn btn-primary" onclick="checkInput()">Check</button>
    <p id="result" class="mt-3 fw-bold text-primary"></p>
  </div>
  
  <script>
    function checkInput() {
      const input = document.getElementById("input").value;
      let result;
      try {
        const parsedInput = JSON.parse(input);
        if (Array.isArray(parsedInput)) {
          result = "The input is an array.";
        } else {
          result = "The input is NOT an array.";
        }
      } catch {
        result = "Invalid input! Please enter valid input.";
      }
      document.getElementById("result").textContent = result;
    }
  </script>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
