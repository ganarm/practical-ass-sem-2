<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Case</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function swapCase() {
      const input = document.getElementById("inputString").value;
      let swapped = '';
      for (let i = 0; i < input.length; i++) {
        const char = input[i];
        swapped += (char === char.toUpperCase()) ? char.toLowerCase() : char.toUpperCase();
      }
      document.getElementById("result").textContent = swapped;
    }
  </script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title mb-3 text-center">Swap Case</h1>
        <p class="card-text text-center">Enter a string to swap the case of each character:</p>
        <div class="mb-3">
          <input type="text" id="inputString" class="form-control" oninput="swapCase()" placeholder="Enter your string">
        </div>
        <!-- The result updates as you type -->
        <p id="result" class="mt-3 fw-bold text-center text-primary"></p>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
